[build]
builder = "railpack"

[deploy]
startCommand = "cd vera-api && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

[watch]
# Only watch changes in vera-api directory (not Streamlit app)
include = ["vera-api/**"]
exclude = ["vera-api/alembic/versions/**", "vera-api/__pycache__/**", "streamlit/**", "requirements.txt"]
